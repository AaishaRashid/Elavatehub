<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - ElevateHub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
            font-family: Arial, sans-serif;
        }
        .profile-setup-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .progress-bar {
            background-color: #F9A825; /* Gold progress bar */
        }
        .btn-primary {
            background-color: #0056D2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #003E99;
        }
    </style>
</head>
<body>
    <section class="profile-setup py-5">
        <div class="container">
            <!-- Progress Bar -->
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 66%;" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">
                    Step 2: Profile Setup
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="profile-setup-card">
                        <h3 class="text-center text-primary mb-4">Complete Your Profile</h3>
                        <form method="POST" action="{% url 'save_profile' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Profile Picture -->
                            <div class="mb-4 text-center">
                                <label for="profile-picture" class="form-label">Upload Profile Picture</label>
                                <input type="file" id="profile-picture" name="profile_picture" class="form-control">
                            </div>
                            <!-- Short Bio -->
                            <div class="mb-4">
                                <label for="bio" class="form-label">Short Bio</label>
                                <textarea id="bio" name="bio" rows="3" class="form-control" placeholder="Tell us about yourself..." required></textarea>
                            </div>
                            <!-- Tags/Keywords -->
                            <div class="mb-4">
                                <label for="tags" class="form-label">Skills and Interests (Tags)</label>
                                <input type="text" id="tags" name="tags" class="form-control" placeholder="#AI, #Design, #Startups">
                            </div>
                            <!-- Save Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Save and Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
