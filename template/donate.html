<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - ElevateHub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .donation-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .btn-primary {
            background-color: #0056D2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #003E99;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="donation-card">
                    <h2 class="text-center text-primary mb-4">Donate to Support Ideas</h2>
                    <p class="text-muted text-center">Empower innovators by contributing to their projects.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="amount" class="form-label">Donation Amount</label>
                            {{ form.amount }}
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            {{ form.phone_number }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Donate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
